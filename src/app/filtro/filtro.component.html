<section id="filtro">
  <h3>Tipo</h3>
  <section id="tipoWrapper">
    <label for="calcas">
      <input type="checkbox" [checked]="tipoSelecionado.includes('Calças')" (change)="toggleTipo('Calças')" /> Calças
    </label>
    <label for="camisa">
      <input type="checkbox" [checked]="tipoSelecionado.includes('Camisa')" (change)="toggleTipo('Camisa')" /> Camisa
    </label>
    <label for="casaco">
      <input type="checkbox" [checked]="tipoSelecionado.includes('Casaco')" (change)="toggleTipo('Casaco')" /> Casaco
    </label>
    <label for="tshirt">
      <input type="checkbox" [checked]="tipoSelecionado.includes('T-Shirt')" (change)="toggleTipo('T-Shirt')" /> T-Shirt
    </label>
    <label for="sweatshirt">
      <input type="checkbox" [checked]="tipoSelecionado.includes('Sweatshirt')" (change)="toggleTipo('Sweatshirt')" /> Sweatshirt
    </label>
  </section>

  <h3>Cor</h3>
  <section id="corWrapper">
    <label for="azul">
      <input type="checkbox" [checked]="corSelecionada.includes('Azul')" (change)="toggleCor('Azul')" /> Azul
    </label>
    <label for="cinzento">
      <input type="checkbox" [checked]="corSelecionada.includes('Cinzento')" (change)="toggleCor('Cinzento')" /> Cinzento
    </label>
    <label for="laranja">
      <input type="checkbox" [checked]="corSelecionada.includes('Laranja')" (change)="toggleCor('Laranja')" /> Laranja
    </label>
    <label for="preto">
      <input type="checkbox" [checked]="corSelecionada.includes('Preto')" (change)="toggleCor('Preto')" /> Preto
    </label>
  </section>
</section>
