<h2>Gestão Utilizadores</h2>

<mat-form-field id="campoPesquisa">
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="filtrar($event)" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let utilizador">{{ utilizador.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let utilizador">{{ utilizador.email }}</td>
  </ng-container>

  <ng-container matColumnDef="morada">
    <th mat-header-cell *matHeaderCellDef>Morada</th>
    <td mat-cell *matCellDef="let utilizador">{{ utilizador.morada }}</td>
  </ng-container>

  <ng-container matColumnDef="codigoPostal">
    <th mat-header-cell *matHeaderCellDef>Código-Postal</th>
    <td mat-cell *matCellDef="let utilizador">{{ utilizador.codigoPostal }}</td>
  </ng-container>

  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef>País</th>
    <td mat-cell *matCellDef="let utilizador">{{ utilizador.pais }}</td>
  </ng-container>

  <ng-container matColumnDef="perfil">
    <th mat-header-cell *matHeaderCellDef>Perfil</th>
    <td mat-cell *matCellDef="let utilizador">
      <mat-form-field appearance="fill">
        <mat-label>Perfil</mat-label>
        <mat-select [(value)]="utilizador.perfil">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let utilizador">
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select [(value)]="utilizador.estado">
          <mat-option value="ativo">Activo</mat-option>
          <mat-option value="inativo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="7">
      Pesquisa não encontrada."{{ input.value }}"
    </td>
  </tr>
</table>

<div id="btnWrapper">
  <button id="btnGravar" mat-raised-button type="submit">
    Gravar Alterações
  </button>
</div>

<section id="btnVoltar">
  <a href="javascript:void(0)" (click)="voltarPaginaAnterior()"
    ><button type="button">Voltar à página Anterior</button></a
  >
</section>
