<h2>Gestão Produtos</h2>

<div id="formProduto" [formGroup]="formProduto">
  <h3>Inserir Produto</h3>
  <mat-form-field>
    <mat-label>Produto</mat-label>
    <input matInput formControlName="produto" required>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("produto") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Marca</mat-label>
    <input matInput formControlName="marca" required>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("marca") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select formControlName="tipo" required>
      <mat-option value="calças">Calças</mat-option>
      <mat-option value="camisa">Camisa</mat-option>
      <mat-option value="casaco">Casaco</mat-option>
      <mat-option value="tshirt">T-Shirt</mat-option>
      <mat-option value="sweatshirt">Sweatshirt</mat-option>
    </mat-select>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("tipo") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cor</mat-label>
    <input matInput formControlName="cor" required>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("cor") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput formControlName="preco" required>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("preco") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="descricao"></textarea>
    <mat-error *ngIf="!formProduto.valid && formProduto.touched">
      {{ mensagemErro("descricao") }}
    </mat-error>
  </mat-form-field>
</div>
<div id="btnInserir">
  <button mat-raised-button (click)="inserirProduto()">Inserir Produto</button>
</div>
